<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina Ingreso</title>
    <link rel="stylesheet" href="Css/styleIN.css">
</head>
<body>
    <div class="principal-box">
        <div class="login-box">
            <form action="">
                <h2>Ingreso</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid
                        fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid
                        fa-user"></i>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <input type="checkbox" id="rememberMeCheckbox">Recordad</label>
                </div>

                <p id="rememberMessage" class="hidden-message">
                    Se recordara el usuario y la contraseña
                </p>

                <button type="submit" class="boton"><a href="index.html">Ingresar</a></button>
            </form>
        </div>
    </div>
    <script>
        const checkbox = document.getElementById('rememberMeCheckbox');
        const message = document.getElementById('rememberMessage');
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                message.classList.remove('hidden-message');
                message.classList.add('visible-message');
            } else {
                message.classList.remove('visible-message');
                message.classList.add('hidden-message');
            }
        });
    </script>
</body>
</html>
